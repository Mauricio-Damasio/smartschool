{% extends "base/_dashboard_.html" %} {% load static %}

<!---->
{% block title %} Eliminar Departamento

<!---->
{% endblock %}{% block content %}

<div class="container d-flex justify-content-center">
	<div class="col-md-6 confirm-box text-center">
		<div class="head-img text-white rounded-top py-4">
			<p class="p-3">Tem certeza que deseja eliminar este Departamento?</p>
		</div>

		<h5 class="mb-1 text-view"><strong>{{ departamento.nome }}</strong></h5>

		<h5 class="mb-1 text-view"><strong>Curso: </strong>{{ curso.nome }}</h5>

		<form method="post" class="mt-4">
			{% csrf_token %}
			<div class="d-grid gap-2 d-md-block">
				<button type="submit" class="btn btn-danger ps-3 pe-3">
					<i class=""></i>Sim
				</button>
				<a
					href="{% url 'school:listar_departamentos' %}"
					class="btn btn-secondary px-4"
					>Cancelar</a
				>
			</div>
		</form>
	</div>
</div>

{% endblock %}
