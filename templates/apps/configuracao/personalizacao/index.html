{% extends "base/_dashboard_.html" %}
<!---->
{% block title%}
<!---->
Configurações-Personalização{% endblock %}
<!---->
{% block content %}

<div class="card-body">
	<div class="row gy-3">
		<div class="col-lg-3 col-md-6">
			<small class="text-light fw-medium mb-4">End</small>
			<div class="mt-4">
				<button
					class="btn btn-primary"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasEnd"
					aria-controls="offcanvasEnd"
				>
					Cofigurações
				</button>
				<div
					class="offcanvas offcanvas-end"
					tabindex="-1"
					id="offcanvasEnd"
					aria-labelledby="offcanvasEndLabel"
				>
					<div class="offcanvas-header">
						<h5 id="offcanvasEndLabel" class="offcanvas-title">Personalizar</h5>
						<button
							type="button"
							class="btn-close text-reset"
							data-bs-dismiss="offcanvas"
							aria-label="Close"
						></button>
					</div>
					<div class="offcanvas-body my-auto mx-0 flex-grow-0"></div>
				</div>
			</div>

			<!---->
			<div class="form-group">
				<!--Username-->
				<div class="input-group mb-4">
					<span class="input-group-text">
						<span class="bi bi-person"></span>
					</span>
					<input class="form-control" placeholder="Username" type="text" />
				</div>

				<!--Email-->
				<div class="input-group mb-4">
					<span class="input-group-text">
						<span class="bi bi-mailbox"></span>
					</span>
					<input class="form-control" placeholder="Email" type="email" />
				</div>
				<!--Passeord-->
				<div class="input-group mb-4">
					<span class="input-group-text">
						<span class="bi bi-lock"></span>
					</span>
					<input class="form-control" placeholder="Senha" type="password" />
				</div>
			</div>
			{% endblock %}
		</div>
	</div>
</div>
