{% load static %}


<form method="get">
  <div class="row mt-3">

    <!-- Turma -->
    <div class="col input-group mt-3">
      <label for="turma" class="select-description text-white ps-2 pe-2 pt-2">
        <i class="bi bi-building text-white"></i> Turma <i class="asterisco">*</i>
      </label>
      <select name="turma" id="turma" class="form-select" onchange="this.form.submit()">
        <option value="">Selecionar...</option>
        {% for turma in turmas %}
          <option value="{{ turma.id }}" {% if turma.id|stringformat:"s" == turma_id %}selected{% endif %}>
            {{ turma.nome }} -  {{ turma.classe }} -  {{ turma.curso }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Disciplina -->
    <div class="col input-group mt-3">
      <label for="disciplina" class="select-description text-white ps-2 pe-2 pt-2">
        <i class="bi bi-journal-bookmark text-white"></i> Disciplina <i class="asterisco">*</i>
      </label>
      <select name="disciplina" id="disciplina" class="form-select" onchange="this.form.submit()">
        <option value="">Selecionar...</option>
        {% for disc in disciplinas %}
          <option value="{{ disc.id }}" {% if disc.id|stringformat:"s" == disciplina_id %}selected{% endif %}>
            {{ disc.nome }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Trimestre -->
    <div class="col input-group mt-3">
      <label for="trimestre" class="select-description text-white ps-2 pe-2 pt-2">
        <i class="bi bi-calendar3 text-white"></i> Trimestre <i class="asterisco">*</i>
      </label>
      <select name="trimestre" id="trimestre" class="form-select" onchange="this.form.submit()">
        <option value="">Selecionar...</option>
        {% for numero, nome in trimestres %}
          <option value="{{ numero }}" {% if numero|stringformat:"s" == trimestre %}selected{% endif %}>
            {{ nome }}
          </option>
        {% endfor %}
      </select>
    </div>

  </div>
</form>
