{% load static %}

<h4 class="header-2 mb-4">Perfil de Acesso</h4>

<div class="row input-group">
	<div class="col input-group mb-mb-4 me-4">
		<span class="select-description text-white pt-2 pe-2">
			<i class="bi bi-person text-white ps-2 pe-2 pt-3"></i>Usu√°rio
			<i class="asterisco">*</i>
		</span>
		<input
			class="form-control"
			placeholder="Username"
			type="text"
			name="username"
			required
		/>
	</div>

	<div class="col input-group mb-mb-4 me-4">
		<span class="select-description text-white pt-2 pe-2">
			<i class="bi bi-envelope text-white ps-2 pe-2 pt-3"></i>Email
			<i class="asterisco">*</i>
		</span>
		<input
			class="form-control"
			placeholder="Email"
			type="email"
			name="email"
			required
		/>
	</div>
</div>

<div class="row input-group">
	<div class="col input-group mb-mb-4 me-4">
		<span class="select-description text-white pt-2 pe-2">
			<i class="bi bi-lock text-white ps-2 pe-2 pt-3"></i>Senha
			<i class="asterisco">*</i>
		</span>
		<input
			class="form-control"
			placeholder="Senha"
			type="password"
			name="senha"
			required
		/>
	</div>

	<div class="col input-group mb-mb-4 me-4">
		<span class="select-description text-white pt-2 pe-2">
			<i class="bi bi-lock text-white ps-2 pe-2 pt-3"></i>Confirmar Senha
			<i class="asterisco">*</i>
		</span>
		<input
			class="form-control"
			placeholder="Confirmar Senha"
			type="password"
			name="senha_confirmar"
			required
		/>
