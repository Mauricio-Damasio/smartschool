{% load static %}

<!--Messages-->
{% if messages %} {% for message in messages %}
<div
	id="message-alert"
	class="alert alert-dismissible fade show mt-2 {{ message.tags }}"
	role="alert"
>
	{% if message.tags == 'success' %}
	<i id="sucess-icon" class="bi bi-check-circle-fill me-2"></i>
	{% elif message.tags == 'error'%}
	<i id="error-icon" class="bi bi-x-circle-fill me-2"></i>
	{% endif %}

	<span>{{ message }}</span>
</div>
{% endfor %} {% endif %}
